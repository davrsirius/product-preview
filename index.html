<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="primary-section">
      <picture>
        <source class="small-image" media="(max-width:375px)" srcset="images/image-product-mobile.jpg">
        <img class="product-image" src="images/image-product-desktop.jpg" alt="image Product">
      </picture>
    </div>
    <div class="secondary-section">
      <p class="perfume">Perfume</p>
      <h1 class="secondary-section__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="product-price">$149.99</div>
        <div class="product-old__price">$169.99</div>
      </div>
      <div class="btn">
        <img src="images/icon-cart.svg" alt="">
        <span class="btn-text">Add to Cart</span>
      </div>
    </div>
  </main>

    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Davronbek Parpiev</a>.
  </footer>
</body>
</html>
